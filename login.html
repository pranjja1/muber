<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
   
}

.container {
    width: 400px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    position: absolute;
   top: 19%;
   left: 36%;
    
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #04AA6D;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

#errorMsg {
    color: red;
    text-align: center;
    margin-top: 10px;
}
/* Style the video: */
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100; /* Place video behind content */
  object-fit: cover; /* Cover the entire viewport */
}

/* Add a dark overlay for better text readability: */
.content {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
  color: white; /* Ensure text visibility */
  padding: 20px;
}

</style>
<body>
    <video autoplay muted loop id="myVideo" style="max-width: fit-content; max-height: fit-content;">
        <source src="C:\Users\pranj\OneDrive\Desktop\cybergif.mp4" type="video/mp4">
      </video>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMsg"></p>
    </div>
    <script>
        const loginForm = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

loginForm.addEventListener("submit", (event) => {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Simulate login logic (replace with actual authentication)
    if (username === "user" && password === "password") {
        alert("Login successful!");
        // Redirect to the desired page after successful login
        window.location.href = "muber.html"; // Example redirection
    } else {
        errorMsg.textContent = "Invalid username or password.";
    }
});
</script>
</body>
</html>
